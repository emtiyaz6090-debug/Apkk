<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deen - Ramadan 2026 Special</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Amiri&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #F8FAFC; overflow-x: hidden; }
        .header-gradient { background: linear-gradient(135deg, #1e1b4b 0%, #4338ca 100%); border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        .page { display: none; min-height: 100vh; padding-bottom: 120px; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .font-arabic { font-family: 'Amiri', serif; text-align: right; direction: rtl; }
        .nav-btn { color: #64748b; transition: all 0.3s ease; font-size: 1.2rem; }
        .nav-active { color: #4338ca !important; background: #f0f2ff; border-radius: 15px; }
        
        #custom-toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 15px; padding: 16px; position: fixed; z-index: 200; left: 50%; bottom: 100px; transform: translateX(-50%); font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        #custom-toast.show { visibility: visible; animation: fadeinout 3s; }
        @keyframes fadeinout { 0% { bottom: 80px; opacity: 0; } 15% { bottom: 100px; opacity: 1; } 85% { bottom: 100px; opacity: 1; } 100% { bottom: 80px; opacity: 0; } }

        .tasbih-circle { width: 180px; height: 180px; border: 8px solid #4338ca; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; user-select: none; transition: transform 0.1s; }
        .tasbih-circle:active { transform: scale(0.95); }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* Countdown Badge */
        .countdown-badge { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="max-w-md mx-auto shadow-2xl bg-white relative">

    <audio id="surah-audio"></audio>
    <div id="custom-toast">লোড হচ্ছে...</div>

    <div id="page-home" class="page active">
        <div class="header-gradient pt-8 pb-28 px-6 text-white text-center relative overflow-hidden">
            <h1 class="text-2xl font-black italic tracking-tighter mb-4">DEEN</h1>
            
            <div class="mb-4 inline-block px-6 py-2 rounded-2xl countdown-badge">
                <p id="countdown-label" class="text-[10px] uppercase font-bold tracking-widest opacity-80">ইফতারের বাকি</p>
                <p id="live-timer" class="text-3xl font-black tracking-widest">00:00:00</p>
            </div>

            <div class="space-y-1">
                <p id="hijri-date" class="text-xl font-bold text-orange-300">১লা রমজান, ১৪৪৭ হিজরি</p>
                <p id="eng-date" class="text-xs opacity-70">১৯ ফেব্রুয়ারি, ২০২৬ (বৃহস্পতিবার)</p>
            </div>
        </div>

        <div class="px-5 -mt-16">
            <div class="bg-white p-6 rounded-[30px] shadow-xl border border-gray-100 text-center">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-indigo-600 font-bold text-[10px] uppercase tracking-widest">আজকের সময়সূচী</p>
                    <span id="current-roza-badge" class="bg-indigo-600 text-white text-[10px] px-3 py-1 rounded-full font-bold">১ম রোজা</span>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div id="suhur-card" class="bg-blue-50 p-4 rounded-2xl border border-blue-100 transition-all">
                        <p class="text-[10px] font-bold text-blue-500 uppercase">সেহরি শেষ</p>
                        <p id="suhur-time" class="font-black text-blue-900 text-xl">--:--</p>
                    </div>
                    <div id="iftar-card" class="bg-orange-50 p-4 rounded-2xl border border-orange-100 transition-all">
                        <p class="text-[10px] font-bold text-orange-600 uppercase">ইফতার</p>
                        <p id="iftar-time" class="font-black text-orange-900 text-xl">--:--</p>
                    </div>
                </div>

                <div class="mt-6 border-t pt-4">
                    <p class="text-gray-400 text-[10px] uppercase font-bold mb-1">পরবর্তী নামাজ</p>
                    <div class="flex justify-center items-center space-x-2">
                        <h2 id="next-prayer-name" class="text-2xl font-black text-slate-800">--</h2>
                        <span class="text-2xl font-light text-gray-300">|</span>
                        <h2 id="next-prayer-time" class="text-2xl font-black text-slate-800">--:--</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-5 mt-8">
            <h3 class="font-bold text-slate-800 mb-4 px-2 text-sm">রমজান ক্যালেন্ডার ২০২৬ (লক্ষ্মীপুর)</h3>
            <div class="bg-white rounded-3xl border border-gray-100 shadow-sm overflow-hidden mb-10">
                <table class="w-full text-center text-[11px]">
                    <thead class="bg-indigo-50 text-indigo-900">
                        <tr><th class="py-3">রোজা</th><th>তারিখ</th><th>সেহরি</th><th>ইফতার</th></tr>
                    </thead>
                    <tbody id="ramadan-table-body" class="text-gray-600"></tbody>
                </table>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-4 left-1/2 -translate-x-1/2 w-[95%] max-w-sm bg-white/95 backdrop-blur-md rounded-[25px] flex justify-around items-center py-2 z-50 shadow-2xl border border-gray-100">
        <button onclick="switchPage('home')" id="nav-home" class="nav-btn nav-active p-3"><i class="fa-solid fa-house-chimney"></i></button>
        <button onclick="openQuran()" id="nav-quran" class="nav-btn p-3"><i class="fa-solid fa-book-quran"></i></button>
        <button onclick="switchPage('tasbih')" id="nav-tasbih" class="nav-btn p-3"><i class="fa-solid fa-fingerprint"></i></button>
        <button onclick="switchPage('duas')" id="nav-duas" class="nav-btn p-3"><i class="fa-solid fa-hands-praying"></i></button>
        <button onclick="switchPage('names')" id="nav-names" class="nav-btn p-3"><i class="fa-solid fa-star-and-crescent"></i></button>
    </nav>

    <script>
        // ১. রমজান শুরু ১৯ ফেব্রুয়ারি ২০২৬
        const RAMADAN_START = new Date('2026-02-19T00:00:00');
        let dailyTimings = {};

        function initApp() {
            generateRamadanTable();
            fetchPrayerTimes();
            startSmartCountdown();
            setInterval(startSmartCountdown, 1000); // প্রতি সেকেন্ডে কাউন্টডাউন আপডেট
        }

        // ২. লাইভ কাউন্টডাউন লজিক (রিমাইন্ডার সিস্টেম)
        function startSmartCountdown() {
            const now = new Date();
            const suhurStr = document.getElementById('suhur-time').innerText;
            const iftarStr = document.getElementById('iftar-time').innerText;

            if (suhurStr === '--:--' || iftarStr === '--:--') return;

            // সময় কনভার্ট করা
            const getTodayTime = (timeStr) => {
                const [h, m] = timeStr.split(':').map(val => parseInt(val));
                const d = new Date();
                d.setHours(h, m, 0);
                return d;
            };

            let suhurTime = getTodayTime(suhurStr);
            let iftarTime = getTodayTime(iftarStr);
            
            // মাগরিবের সময় ইফতার (PM কনভার্ট)
            if (iftarTime.getHours() < 12) iftarTime.setHours(iftarTime.getHours() + 12);

            let target, label;

            if (now < suhurTime) {
                target = suhurTime;
                label = "সেহরি শেষ হতে বাকি";
                document.getElementById('suhur-card').classList.add('ring-2', 'ring-blue-400');
                document.getElementById('iftar-card').classList.remove('ring-2', 'ring-orange-400');
            } else if (now < iftarTime) {
                target = iftarTime;
                label = "ইফতারের বাকি";
                document.getElementById('iftar-card').classList.add('ring-2', 'ring-orange-400');
                document.getElementById('suhur-card').classList.remove('ring-2', 'ring-blue-400');
            } else {
                // ইফতারের পর পরবর্তী সেহরি (আগামীকাল)
                target = new Date(suhurTime);
                target.setDate(target.getDate() + 1);
                label = "পরবর্তী সেহরি";
            }

            const diff = target - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown-label').innerText = label;
            document.getElementById('live-timer').innerText = 
                `${String(hours).padStart(2,'0')}:${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
            
            // ইফতারের ১ মিনিট আগে অ্যালার্ট টোস্ট
            if (diff > 59000 && diff < 60000) {
                showToast("ইফতারের ১ মিনিট বাকি। দুয়া করুন।");
            }
        }

        // ৩. ক্যালেন্ডার ও নামাজের সময় (লক্ষ্মীপুর)
        async function fetchPrayerTimes() {
            try {
                const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Lakshmipur&country=Bangladesh&method=1');
                const data = await res.json();
                const t = data.data.timings;
                
                document.getElementById('suhur-time').innerText = t.Fajr;
                document.getElementById('iftar-time').innerText = t.Maghrib;
                
                updateNextPrayer(t);
            } catch(e) { showToast("ইন্টারনেট কানেকশন চেক করুন"); }
        }

        function generateRamadanTable() {
            let tableHTML = "";
            let baseSehriH = 5, baseSehriM = 6;
            let baseIftarH = 6, baseIftarM = 2;

            for (let i = 1; i <= 30; i++) {
                let current = new Date(RAMADAN_START);
                current.setDate(RAMADAN_START.getDate() + (i-1));
                let dateStr = current.getDate() + " " + current.toLocaleString('bn-BD', { month: 'long' });
                
                let sM = baseSehriM - Math.floor(i/4);
                let iM = baseIftarM + Math.floor(i/3);
                
                tableHTML += `<tr class="border-b border-gray-50">
                    <td class="py-3 font-bold">${i}</td>
                    <td>${dateStr}</td>
                    <td class="text-blue-600 font-bold">05:${String(sM < 0 ? 60+sM : sM).padStart(2,'0')} AM</td>
                    <td class="text-orange-600 font-bold">06:${String(iM > 59 ? iM-60 : iM).padStart(2,'0')} PM</td>
                </tr>`;
            }
            document.getElementById('ramadan-table-body').innerHTML = tableHTML;
        }

        function updateNextPrayer(t) {
            const prayers = [{n:'ফজর',t:t.Fajr},{n:'যোহর',t:t.Dhuhr},{n:'আসর',t:t.Asr},{n:'মাগরিব',t:t.Maghrib},{n:'এশা',t:t.Isha}];
            let now = new Date();
            let currentMin = now.getHours() * 60 + now.getMinutes();
            let next = prayers[0];
            for(let p of prayers) {
                let [h,m] = p.t.split(':').map(Number);
                if((h*60+m) > currentMin) { next = p; break; }
            }
            document.getElementById('next-prayer-name').innerText = next.n;
            document.getElementById('next-prayer-time').innerText = next.t;
        }

        function showToast(msg) {
            const toast = document.getElementById("custom-toast");
            toast.innerText = msg;
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 3000);
        }

        function switchPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('nav-' + id).classList.add('nav-active');
            window.scrollTo(0, 0);
        }

        window.onload = initApp;
    </script>
</body>
</html>
